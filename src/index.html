<!DOCTYPE HTML>
<html>

   <head>
      <title>Bruce Onboarding Test</title>
      <link rel="icon" href="./favicon.ico" type="image/png" />

      <style>
         html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
         }
      </style>

      <script type="text/javascript"
              src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.5.0/math.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

      <script type="text/javascript">
         $(document).ready
            (
               function()
               {
                  require.config
                     ({
                        urlArgs: function(id, url) 
                        {
                           if (url.indexOf('Framework/Cesium.js') !== -1) 
                           {
                              return "";
                           }
                           return "?v=1";
                        },
                        waitSeconds: 60,
                        baseUrl: "",
                        paths:
                        {
                           text: "https://cdnjs.cloudflare.com/ajax/libs/require-text/2.0.12/text.min",
                           css: "https://cdnjs.cloudflare.com/ajax/libs/require-css/0.1.10/css.min",
                           cesium: "./Framework/Cesium",
                           "bruce-maps-widget": "./Framework/bruce-maps-widget"
                        },
                        deps:
                           [
                              "./scripts/application"
                           ],
                        callback: (ApplicationModule) =>
                        {
                           ko.applyBindings(new ApplicationModule.Application(), document.documentElement);
                        }
                     });
               }
            );
      </script>
   </head>

   <body>
      <app-shell></app-shell>
   </body>

</html>
