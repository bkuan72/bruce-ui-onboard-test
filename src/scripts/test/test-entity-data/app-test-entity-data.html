<div id="APP_TEST_ENTITY_DATA_VIEWER">
    <!-- ko if: $component.SelectedEntity() -->
        <div class="entity-details">
            <!-- ko if: $component.SelectedData() -->
                <!-- ko if: $component.SelectedData().record -->
                    <h2>
                        <span data-bind="text: $component.SelectedData().name"></span>
                        <div>|</div>
                        <span data-bind="text: $component.SelectedData().type.Name ?? $component.SelectedData().type.ID"></span>
                    </h2>
                    <!-- ko if: $component.SelectedData().photoUrl -->
                        <div class="photo" data-bind="style: { 'background-image': 'url(' + $component.SelectedData().photoUrl + ')' }"></div>
                    <!-- /ko -->
                    <small>(raw entity data)</small>
                    <textarea readonly data-bind="value: JSON.stringify($component.SelectedData().record.JSON, null, 2)"></textarea>
                <!-- /ko -->

                <!-- ko if: !$component.SelectedData().record -->
                    <div>No data found...</div>
                <!-- /ko -->
            <!-- /ko -->

            <!-- ko if: !$component.SelectedData() -->
                <div>Loading...</div>
            <!-- /ko -->
        </div>
    <!-- /ko -->
</div>
