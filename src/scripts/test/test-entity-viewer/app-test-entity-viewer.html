<div id="app-test-entity-viewer">
  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Name</th>
        <th>Type</th>
        <th>IsImportant</th>
        <th>Structure</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: $component.SelectedValue().DataSchema.Structure">
      <tr>
        <td data-bind="text: Key"></td>
        <td data-bind="text: Name"></td>
        <td data-bind="text: Type"></td>
        <td data-bind="text: IsImportant"></td>
        <td>
            <p data-bind="text: $data.Structure ? $data.Structure.length : 0 || 0 "></p> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
